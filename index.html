<!doctype html>
<html>
	<head>
		<title>Temporizador</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="author" content="Ageu Assunção, Bruno Luna"/>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<section id="display-container" class="container">
			<div id="display-timer">
				<canvas></canvas>
				<span id="main-display">00:00:00</span>
			</div>
			<div id="display-controls">
				<button type="button" class="icon edit-icon" onclick=""></button>
				<button type="button" class="icon reset-icon" onclick="reset()"></button>
				<button id="playPause" type="button" class="icon play-icon" onclick="toggle()"></button>
			</div>
		</section>
		<section id="keyboard-container" class="container">
			<div class="small">
				<div class="secondary-display-container">
					<span id="secondary-display">00:00:00</span>
					<button type="button" class="icon clean-icon"></button>
				</div>
				<div id="keyboard">
					<span class="number" id="one">1</span>
					<span class="number" id="two">2</span>
					<span class="number" id="three">3</span>
					<span class="number" id="four">4</span>
					<span class="number" id="five">5</span>
					<span class="number" id="six">6</span>
					<span class="number" id="seven">7</span>
					<span class="number" id="eight">8</span>
					<span class="number" id="nine">9</span>
					<span></span>
					<span class="number" id="zero">0</span>
					<span></span>
				</div>
				<button type="button" onclick="ready()" id="btn_ready">Pronto</button>
			</div>
		</section>
		
		
		<button style="font-size: 32px; position: fixed;" onclick="alternar()">alternar</button>
		<script defer>
			const d = document.querySelector("#display-container")
			const k = document.querySelector("#keyboard-container")
			s = true
			
			function alternar() {
				s = !s
				if(s) {
					d.style.display = "grid"
					k.style.display = "none"
				}
				else {
					d.style.display = "none"
					k.style.display = "flex"
				}
			}
		</script>
	</body>
</html>
